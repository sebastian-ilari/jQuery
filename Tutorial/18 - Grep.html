<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>$.grep</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script>

	/*

	EXPLANATION: use of jQuery's grep method

	*/

	(function() {
		
		var eliQuery = {
			// jQuery's grep implementation
			grep: function( elems, callback, inv ) {
				var ret = [], retVal;
				inv = !!inv;

				// Go through the array, only saving the items
				// that pass the validator function
				for ( var i = 0, length = elems.length; i < length; i++ ) {

					retVal = !!callback( elems[ i ], i );

					if ( inv !== retVal ) {
						ret.push( elems[ i ] );
					}
				}

				return ret;
			},
		};


		var arr = [
			{
				first: 'Jeffrey',
				last: 'Way'
			},
			{
				first: 'Allison',
				last: 'Way'
			},
			{
				first: 'Jeffrey',
				last: 'Smith'
			},
			{
				first: 'John',
				last: 'Doe'
			},
			{
				first: 'Thomas',
				last: 'Way'
			}
		];

		arr = eliQuery.grep( arr, function( obj, index) {
			return obj.last === 'Way';
		}, true);

		console.log(arr);

	})();
</script>
</body>
</html>
