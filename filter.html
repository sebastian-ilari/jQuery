<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>filter demo</title>
<style>

  div {
    width: 100px;
    height: 100px;
    margin: 15px;
    float: left;
    border: 5px white solid;
  }

</style>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
 
<div id="first"></div>
<div id="second"></div>
<div id="third"></div>
<div id="fourth"></div>
<div id="fifth"></div>
<div id="sixth"></div>
 
<script>

  $('div')
    .css('background', '#b4b0da')
    .filter(function( index ) {
      return index === 1 || $(this).attr('id') === 'fourth';
    })
      .css('border', '5px double green');

  $('div')
    .filter($('#sixth'))
      .css('border', '5px double red');



</script>
 
</body>
</html>
